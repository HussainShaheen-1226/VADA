<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VADA - Velana Arrivals Departure Assistant</title>
  <link rel="stylesheet" href="/index.css" />
</head>
<body>
  <div id="app">
    <h1>VADA - Velana Arrivals Departure Assistant</h1>

    <div id="loading" class="spinner"></div>
    <div id="no-flights" class="hidden">No flights available.</div>

    <table id="flights-table">
      <thead>
        <tr>
          <th>Flight</th>
          <th>From</th>
          <th>Time</th>
          <th>ESTM</th>
          <th>Status</th>
          <th>SS</th>
          <th>BUS</th>
        </tr>
      </thead>
      <tbody id="flights-body">
        <!-- Rows will be populated by script.js -->
      </tbody>
    </table>
  </div>

  <script src="/script.js"></script>
</body>
</html>
