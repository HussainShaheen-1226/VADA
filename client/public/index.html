<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VADA - Velana Arrivals Data Assistant</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div id="app">
    <h1>Velana Arrivals Data Assistant</h1>

    <div id="loading">Loading flights...</div>
    <div id="no-flights" style="display: none;">No flights available.</div>

    <table>
      <thead>
        <tr>
          <th>Flight</th>
          <th>From</th>
          <th>Time</th>
          <th>Status</th>
          <th>SS</th>
          <th>BUS</th>
        </tr>
      </thead>
      <tbody id="flight-table-body"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
